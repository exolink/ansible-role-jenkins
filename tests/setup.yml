---
# Debian
- name: Ensure prerequisites are installed (Debian).
  apt:
    name:
      - curl
    state: installed
  when: ansible_os_family == 'Debian'

# RedHat
- name: Ensure prerequisites are installed (RedHat).
  package:
    name:
      - curl
    state: installed
  when: ansible_os_family == 'RedHat'
